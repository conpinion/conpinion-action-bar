<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>conpinion-action-bar web component</title>
  <script src='lib/webcomponentsjs/webcomponents-lite.min.js'></script>
  <link rel="import" href="build/conpinion-action-bar.html">
</head>

<body>

  <h1>conpinion-action-bar web component</h1>

  <h2>An action-bar web component</h2>

  <p>
    <a href="test/index.html">Click here to run the tests...</a>
  </p>

  <p>
    <a href="README.md">Click here to read the documentation...</a>
  </p>

  <p>
    <a href="CHANGELOG.md">Click here to read the changelog...</a>
  </p>

  <h2>Demo</h2>

  <dom-module id="demo-element">

    <template>

      <conpinion-action-bar render router="[[router]]"></conpinion-action-bar>

      <div>
        <conpinion-action-bar>
          <conpinion-action-bar-action icon="mail" route="/mail"></conpinion-action-bar-action>
          <conpinion-action-bar-action icon="help" method="help"></conpinion-action-bar-action>
        </conpinion-action-bar>
      </div>

    </template>

    <script>
      Polymer({
        is: 'demo-element',
        ready: function() {
          this.router = {
            go: function(route) {
              alert('Redirect to page ' + route);
            }
          }
        },
        help: function() {
          alert('Help method executed');
        }
      });
    </script>

  </dom-module>

  <demo-element></demo-element>

  <script src="//localhost:35729/livereload.js"></script>

</body>

</html>
